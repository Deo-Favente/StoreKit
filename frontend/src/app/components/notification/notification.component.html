@if (notification) {
      <div 
        [class]="getNotificationClass()"
        class="fixed top-10 right-2 z-9999 w-max shadow-lg rounded-lg p-4 flex items-center gap-3">
        
        <mat-icon [class]="getIconClass()">
          {{ getIcon() }}
        </mat-icon>
        
        <span class="flex-1 text-white font-medium">
          {{ notification.message }}
        </span>
        
        <button 
          (click)="closeNotification()"
          class="text-white hover:text-gray-200 transition-colors">
          <mat-icon>close</mat-icon>
        </button>
      </div>
}
