<a [routerLink]="route" 
   class="inline-flex flex-col items-center justify-center p-4 hover:bg-neutral-secondary-medium group cursor-pointer">
    @if (selected) { 
        <span class="text-green-500">
            <mat-icon fontIcon="{{ icon }}"></mat-icon>
        </span>
        <span class="text-xs text-green-500 mt-1">{{ label }}</span>
    } @else { 
        <span class="text-gray-500">
            <mat-icon fontIcon="{{ icon }}"></mat-icon>
        </span>
        <span class="text-xs text-gray-500 mt-1">{{ label }}</span>
    }
</a>
