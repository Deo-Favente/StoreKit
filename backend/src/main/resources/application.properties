spring.application.name=storekit
spring.main.web-application-type=servlet
spring.web.cors.allowed-origins=http://192.168.1.248:4200/
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
server.port=8080
spring.datasource.url=jdbc:sqlite:storekit.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# Hibernate DDL auto
# create : creates the schema, destroying previous data
# create-drop : creates the schema on startup, destroys it on shutdown
# update : updates the schema
# validate : validates the schema, makes no changes to the database
spring.h2.console.enabled=true
spring.jackson.serialization.write-enums-using-index=true
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# === SQLite Configuration ===

# === JPA/Hibernate Configuration ===
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Optimisations SQLite ===
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# === Logging ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE