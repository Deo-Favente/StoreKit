<div class="flex flex-col p-10">
    <h2 class="text-2xl font-bold mb-4">{{ article.name }}</h2>
    <div class="flex justify-center items-center">
        <div class="grid grid-cols-2 gap-4 justify-center items-center">
            <!-- Photos existantes -->
            @for (photo of photos; track $index) {
            <img [src]="photo" [alt]="'Photo ' + ($index + 1)" (error)="onError($event)"
                class="w-40 h-40 object-cover rounded mb-2 aspect-square bg-cover" />
            }

            <!-- Bouton ajouter photo -->
            @if (photos.length < maxPhotos) { <div (click)="addPhoto()"
                class="flex flex-col items-center justify-center w-32 h-32 border-2 border-dashed border-gray-300 rounded cursor-pointer hover:bg-gray-100 transition-colors">
                <span class="text-4xl text-gray-400">+</span>
                <span class="text-sm text-gray-500">Ajouter</span>
        </div>
        }
    </div>
</div>

<p class="text-sm text-gray-500 mt-2">
    {{ photos.length }} / {{ maxPhotos }} photos
</p>
</div>
